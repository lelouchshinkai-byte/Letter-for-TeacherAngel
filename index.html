<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新年快乐</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <label for="open">
    <input id="open" type="checkbox"/>

    <!-- Front Card -->
    <div class="card pg1">
      <div class="h">Happy</div>
      <div class="bd">New Year<br></div>
      <div class="click">Click To Open</div>
    </div>

    <!-- Letter / Message -->
    <div class="card pg3">
      <div class="content">
        <div class="wish">
          新年快乐，Angel！🎉<br><br>

          我想特别感谢你教我中文，并且一直耐心地回答我所有的问题。<br>
          虽然你学习很忙，但你仍然愿意抽出时间来帮助我，这真的让我非常感动。你真的很棒！<br><br>

          我希望你今年所有的努力都能得到回报，也希望你能享受一些快乐和轻松的时光——你真的值得拥有这些。<br>
          我很幸运能有你这样的朋友，你不仅聪明、有文化，而且善良又体贴。<br><br>

          祝你新的一年充满喜悦、成功，以及许多让你微笑的小美好。<br>
          我很期待和你一起继续学习，也期待未来能留下更多美好的回忆。✨<br><br>

          —— 你的学生<br>
          蓝嘉睿 / Jarex
        </div>
      </div>
    </div>

  </label>
</body>
</html>
